name: ‚öôÔ∏è Build Extension

on:
  # Triggers the workflow on push or pull request events but only for the master branch.
  # Don't run if files doesn't effect building.
  push:
    branches: [ master ]
    paths-ignore: 
      - LICENSE
      - README.md
      - sourcemod/**

  pull_request:
    branches: [ master ]
    paths-ignore: 
      - LICENSE
      - README.md
      - sourcemod/**

  # Allows you to run this workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  build:
    name: ‚öôÔ∏è Build on ${{ matrix.os_short }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Compile on Linux & Windows.
        os: 
          - ubuntu-18.04
          - windows-latest

        sm_branch:
          - master

        meta_branch:
          - master

        include:
          - os: ubuntu-18.04
            os_short: linux
          - os: windows-latest
            os_short: win
    steps:
      # Setup Python for AMBuild.
      - name: üêç Setup Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      
      # Install dependencies
      - name: üë∑ Install AMBuild
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install git+https://github.com/alliedmodders/ambuild

      - name: üîó Install dependencies (üêß)
        if: runner.os == 'Linux'
        run: |
          sudo dpkg --add-architecture i386
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test
          sudo apt-get update
          sudo apt install -y clang g++-9-multilib
      
      - name: üñ®Ô∏è Select clang compiler (üêß)
        if: runner.os == 'Linux'
        run: |
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
          clang --version
          clang++ --version

      - name: üëì Find Visual C++ compilers and make all environment variables global (W)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          :: See https://github.com/microsoft/vswhere/wiki/Find-VC
          for /f "usebackq delims=*" %%i in (`vswhere -latest -property installationPath`) do (
            call "%%i"\Common7\Tools\vsdevcmd.bat -arch=x86 -host_arch=x64
          )

          :: Loop over all environment variables and make them global.
          for /f "delims== tokens=1,2" %%a in ('set') do (
            echo>>"%GITHUB_ENV%" %%a=%%b
          )

      # Checkout repos
      - name: ‚úîÔ∏è Checkout SourceMod
        uses: actions/checkout@v2
        with:
          repository: alliedmodders/sourcemod
          ref: ${{ matrix.sm_branch }}
          path: sourcemod-${{ matrix.sm_branch }}
          submodules: recursive

      - name: ‚úîÔ∏è Checkout MM:Source
        uses: actions/checkout@v2
        with:
          repository: alliedmodders/metamod-source
          ref: ${{ matrix.meta_branch }}
          path: metamod-${{ matrix.meta_branch }}

      - name: ‚úîÔ∏è Checkout Own Repository
        uses: actions/checkout@v2
        with:
          path: src

      # Build & Upload
      - name: üõ†Ô∏è Build Extension
        working-directory: src
        run: |
          mkdir build && cd build
          python ../configure.py --enable-optimize --sm-path="${{ github.workspace }}/sourcemod-${{ matrix.sm_branch }}" --mms-path="${{ github.workspace }}/metamod-${{ matrix.meta_branch }}"
          ambuild

      - name: üè∑Ô∏è Upload Package
        uses: actions/upload-artifact@v2
        with:
          name: SourceLocalizationParser
          path: src/build/package